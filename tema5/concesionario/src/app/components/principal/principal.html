<!--- Parte izquierda: dicha parte mostrará un formulario con la introducción de datos de un coche tales como: marca, modelo, marca, cv, cc, tipo motor (híbrido - eléctrico), matrícula y precio. Al darle al botón agregar se introducirá un objeto de tipo Coche dentro de un array
    
    En esta parte izquierda se mostrará el número de coches que existen dentro del array dentro de una alerta. Es importante que hasta que no tenga al menos un coche metido dentro de la lista, esta alerta no aparecerá.
    

El formulario deberá tener una validación de datos, mostrando una alerta de agregado correctamente (que se cerrará automáticamente en 3 segundos) o incorrectos en el caso de que falte algún dato dentro del formulario (la cual tendrá un botón para que el usuario la cierre). 

- Parte derecha: Se mostrarán los datos de cada uno de los coches en formato carta. Cada vez que se agregue un coche aparecerá una carta nueva con los datos del mismo: imagen, modelo, precio-->>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <!-- Parte Izquierda: Formulario de Agregar Coche -->
      <h2>Agregar Coche</h2>
      <form (ngSubmit)="agregarCoche()" #cocheForm="ngForm">
        <div class="mb-3">
          <label for="marca" class="form-label">Marca</label>
          <input
            type="text"
            id="marca"
            class="form-control"
            required
            [(ngModel)]="nuevoCoche.marca"
            name="marca"
          />
        </div>
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input
            type="text"
            id="modelo"
            class="form-control"
            required
            [(ngModel)]="nuevoCoche.modelo"
            name="modelo"
          />
        </div>
        <div class="mb-3">
          <label for="cv" class="form-label">CV</label>
          <input
            type="number"
            id="cv"
            class="form-control"
            required
            [(ngModel)]="nuevoCoche.cv"
            name="cv"
          />
        </div>
        <div class="mb-3">
          <label for="cc" class="form-label">CC</label>
          <input
            type="number"
            id="cc"
            class="form-control"
            required
            [(ngModel)]="nuevoCoche.cc"
            name="cc"
          />
        </div>
        <div class="mb-3">
          <label for="tipoMotor" class="form-label">Tipo Motor</label>
          <select
            id="tipoMotor"
            class="form-select"
            required
            [(ngModel)]="nuevoCoche.tipoMotor"
            name="tipoMotor"
          >
            <option value="" disabled selected>Seleccione tipo de motor</option>
            <option value="Híbrido">Híbrido</option>
            <option value="Eléctrico">Eléctrico</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="matricula" class="form-label">Matrícula</label>
          <input
            type="text"
            id="matricula"
            class="form-control"
            required
            [(ngModel)]="nuevoCoche.matricula"
            name="matricula"
          />
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input
            type="number"
            id="precio"
            class="form-control"
            required
            [(ngModel)]="nuevoCoche.precio"
            name="precio"
          />
        </div>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </form>
    </div>
    <div class="col-md-6">
      <!-- Parte Derecha: Mostrar Coches en Cartas -->
