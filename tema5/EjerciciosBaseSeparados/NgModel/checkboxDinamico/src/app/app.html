<div class="container mt-4">
  <h2>Mostrar u ocultar mensaje</h2>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="mostrar" [(ngModel)]="mostrarMensaje" />
    <label class="form-check-label" for="mostrar"> Mostrar mensaje </label>
  </div>

  @if (mostrarMensaje) {
    <p class="mt-3">¡Este mensaje se muestra porque el checkbox está marcado! ✅</p>
  }
</div>
