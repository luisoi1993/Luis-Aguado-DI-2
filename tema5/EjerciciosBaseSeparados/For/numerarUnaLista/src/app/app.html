<!--Crea una lista de nombres y muéstralos con un número al lado usando index de *ngFor en una ul. 
Intenta poner un elemento diferente en aquellos elementos que estén ubicados en posiciones pares-->
<h1 class="text-center my-4">Lista de Nombres</h1>
<div class="container">
  <ul class="list-group">
    <li
      *ngFor="let nombre of nombres; let i = index"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{
        'list-group-item-primary': i % 2 === 0,
        'list-group-item-secondary': i % 2 !== 0,
      }"
    >
      {{ i + 1 }}. {{ nombre }}
    </li>
  </ul>
</div>
