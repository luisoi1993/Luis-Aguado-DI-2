<h1 class="text-center my-4">Lista de tareas</h1>

<div class="container">
  <ul class="list-group">
    <li
      *ngFor="let tarea of tareas; let i = index"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ i + 1 }}. {{ tarea }}

      <button class="btn btn-sm btn-danger" (click)="eliminarTarea(i)">Eliminar</button>
    </li>
  </ul>
</div>
