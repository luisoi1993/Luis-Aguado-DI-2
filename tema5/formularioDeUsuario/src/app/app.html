<!-- Crear un formulario con boostrap con el nombre y edad-->
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Ingrese su nombre"
      [(ngModel)]="name"
    />
  </div>
  <div class="mb-3">
    <label for="age" class="form-label">Edad</label>
    <input
      type="number"
      class="form-control"
      name="age"
      id="age"
      placeholder="Ingrese su edad"
      [(ngModel)]="age"
    />
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<p>Nombre: {{ name }}</p>
<p>Edad: {{ age }}</p>
