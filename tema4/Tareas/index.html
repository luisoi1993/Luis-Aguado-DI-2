<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .card {
        position: relative;
      }

      .icono-prioridad {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 40px;
        height: 40px;
        z-index: 10;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <main class="container m-4">
      <div class="row">
        <div class="col-8">
          <h3>Agregar Tarea</h3>
          <div class="mb-3">
            <label for="txtNombre" class="form-label">Nombre Tarea</label>
            <input type="text" class="form-control" id="txtNombre" />
          </div>
          <div class="mb-3">
            <label for="dtFecha" class="form-label">Fecha Vencimiento</label>
            <input type="date" class="form-control" id="dtFecha" />
          </div>
          <div class="mb-3">
            <label for="selPrioridad" class="form-label">Prioridad</label>
            <select class="form-select" id="selPrioridad">
              <option value="0">Baja</option>
              <option value="1">Media</option>
              <option value="2">Alta</option>
            </select>
          </div>
          <button class="btn btn-primary" id="btnAgregar">Agregar</button>
        </div>
        <div class="col-4">
          <h3>Lista de Tareas</h3>
          <p id="contenido"></p>
          <ul id="listaTareas" class="list-group"></ul>
        </div>
        <!-- crear un boton para filtar tareas por prioridad y mostarlas en cartas -->
      </div>
      <select class="form-select" id="selectFiltrarPrioridad">
        <option value="all">Todas las Prioridades</option>
        <option value="0">Baja</option>
        <option value="1">Media</option>
        <option value="2">Alta</option>
      </select>
      <button id="btnFiltrar" class="btn btn-secondary">
        Filtrar por Prioridad
      </button>
      <div class="row mt-4" id="listaFiltrada"></div>

      <div></div>
    </main>
    <script src="./utils/tarea.js"></script>
    <script src="./utils/index.js"></script>
  </body>
</html>
